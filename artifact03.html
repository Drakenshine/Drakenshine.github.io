<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Artifact 3 - Rhombus Example">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/rhombus.css">
<title>Artifact #3</title>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#0000FF">Blue</option>
<option value="#FF0000">Red</option>
<option value="#FF9900">Orange</option> 
<option value="#009900">Dark Green</option> 
<option value="#CC99FF">Lavendar</option> 
</select><br> 

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#FF0099">Pink</option>
<option value="#00FF00">Lime</option>
<option value="#9900CC">Dark Purple</option>
<option value="#000000">Black</option> 
<option value="#66FFFF">Light Blue</option>  
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="$">$</option>
<option value="@">@</option>
<option value="#">#</option> 
<option value="%">%</option>  
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="upLeft"></div>
<div id="upRight"></div>

<div class="clear"></div>


<div id="downLeft"></div> 
<div id="downRight"></div>

  <script type="text/javascript" src="js/rhombus.js"></script>

</body>
</html>
